<!DOCTYPE html>
<html>
    <head>
       <title>Randy Warthog Resturant | Meals | Breakfast</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    <body class="body-recipes">
        <div class="header">
           <a href="meals.html">
            <i class="fas fa-arrow-left"></i>
            </a>
            
            <img src="images/header_img.jpg">
        </div>
        
       <div id="recipe">
           
           <div class="recipe-details">
               <img src="images/breakfast.jpg">
               
               <h1> Full House South African Breakfast</h1>
               
               <div class="recipe-details-info">
                  <p><b>Price: </b>R100.00</p>
                  <p style="float:right"><b>Serving Size: </b>2</p>
                  
               </div>
               
               <div class="recipe-details-ingredients">
                   <h2>Ingredients</h2>
                   
                   <input id="check-01" type="checkbox">
                   <label for="check-01">Rye Toast</label>
                   <br/>
                   <input id="check-02" type="checkbox">
                   <label for="check-02">Eggs</label>
                   <br/>
                   <input id="check-03" type="checkbox">
                   <label for="check-03">Baked beans</label>
                   <br/>
                   <input id="check-04" type="checkbox">
                   <label for="check-04">Pork Sausage</label>
                   <br/>
                   <input id="check-05" type="checkbox">
                   <label for="check-05">Gouda cheese slices</label>
                   
                   <div class="recipe-details-steps">
                    <h2>Info</h2>
                       <p>
                            The classic style influenced by the Full English Style Breakfast, but made for
                            the Mzanzi people. From a slice of Toast, to the pork vors it is all homemade.
                       </p>

                   </div>
               </div>
           </div>
           <div class="button">
               <a href="confirmation.html">
                    Order
               </a>
           </div>
           
       </div>
    </body>
</html>
